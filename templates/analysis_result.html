{%extends "base.html" %}
{% load static %}

{% block title %}Homepages{% endblock %}

{% block mainbody %}
    <div id="piechart" style="min-height: 80vh;"></div>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script type="text/javascript">
    var dom = document.getElementById("piechart");
    var myChart = echarts.init(dom);
    var app = {};

    var raw = {{ result|safe }};

    var cat_data = {};

    for (var i = 0; i < raw.length; i++) {
        var k = raw[i].toLowerCase();
        k = k.replace(/_/g, " ");
        k = k.charAt(0).toUpperCase() + k.slice(1);
        if (cat_data[k] == null) {
            cat_data[k] = 1;
        } else {
            cat_data[k]++;
        }
    }

    var legendData = Object.keys(cat_data);
    var selectedKey = {};
    var echart_data = [];

    for (var key in cat_data) {
        if (cat_data[key] >= 5) {
            selectedKey[key] = true;
        } else {
            selectedKey[key] = false;
        }
        if ("{{dataset}}" == "1") {
            selectedKey[key] = true;
        }
        echart_data.push({
            "name": key,
            "value": cat_data[key],
        });
    }

    option = {
        title : {
            text: 'Food category',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{b} : {c} ({d}%)"
        },
        legend: {
            type: 'scroll',
            orient: 'vertical',
            right: 10,
            top: 20,
            bottom: 20,
            data: legendData,
            selected: selectedKey
        },
        series : [
            {
                name: 'Food',
                type: 'pie',
                radius : '55%',
                center: ['40%', '50%'],
                data: echart_data,
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    myChart.setOption(option, true);
    </script>

{% endblock %}
