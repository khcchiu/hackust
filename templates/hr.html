{%extends "base.html" %}
{% load static %}

{% block title %}HR{% endblock %}

{% block mainbody %}
<h1>HR Function</h1>
<style>
.card_hover:hover {
    background-color: #eee;
    cursor: pointer;
}
</style>
<div class="row mt-4">
    <div class="col-md-6 grid-margin">
        <div class="card card_hover" onclick="location.href='{% url 'shift' %}'">
            <div class="card-body">
                <h4 class="card-title mb-0">Manage Staff</h4>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-inline-block pt-3">
                        <div class="d-md-flex">
                            <h2 class="mb-0">Job Schedule</h2>
                        </div>
                        <small class="text-gray">Smart job scheduling system for restuarants.</small>
                    </div>
                    <div class="d-inline-block">
                        <div class="bg-success px-4 py-2 rounded">
                            <i class="icon-people text-white icon-lg"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 grid-margin">
        <div class="card card_hover" onclick="location.href='{% url 'delivery' %}'">
            <div class="card-body">
                <h4 class="card-title mb-0">Manage Drivers</h4>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-inline-block pt-3">
                        <div class="d-md-flex">
                            <h2 class="mb-0">Driver Route</h2>
                        </div>
                        <small class="text-gray">Optimal delivery route for drivers.</small>
                    </div>
                    <div class="d-inline-block">
                        <div class="bg-warning px-4 py-2 rounded">
                            <i class="icon-rocket text-white icon-lg"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
